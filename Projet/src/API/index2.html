<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte interactive de Nancy</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #proxy-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .modal-content button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .modal-content button:hover {
            background-color: #1976D2;
        }

        #config-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        #config-btn:hover {
            background-color: #1976D2;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .velib-icon {
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            width: 24px;
            height: 24px;
            line-height: 24px;
        }

        .incident-icon {
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            width: 24px;
            height: 24px;
            line-height: 24px;
        }

        .restaurant-icon {
            background-color: #2196F3;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            width: 24px;
            height: 24px;
            line-height: 24px;
        }

        .info-station, .incident-info, .restaurant-info {
            padding: 8px;
            border-radius: 4px;
        }

        .reservation-form {
            padding: 10px;
            width: 250px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-reservation {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="proxy-modal">
    <div class="modal-content">
        <h2>Configuration du serveur proxy</h2>
        <p>Veuillez saisir l'adresse de votre serveur proxy :</p>
        <label for="proxy-url">URL du proxy :</label>
        <input type="text" id="proxy-url" placeholder="https://localhost:8443" value="https://localhost:8443">
        <button onclick="setProxyUrl()">Confirmer</button>
        <button onclick="useDefaultProxy()">Utiliser par d√©faut</button>
    </div>
</div>

<button id="config-btn" onclick="showProxyConfig()">Config Proxy</button>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<script src="script2.js"></script>
</body>
</html>
